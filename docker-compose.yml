version: '3'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - '80:80'
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    # depends_on:
      # - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge