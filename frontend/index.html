<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG - GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
	 <link rel="icon" href="assets/logo.jpg" type="image/x-icon">
     <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="sidebar left-sidebar" id="leftSidebar">
        </div>
        <div class="main-content">
            <div class="d-flex justify-content-center align-items-cente vh-100 p-5">
                <div class="btn-group" role="group" aria-labelledby="Basic toggle button group">
                    <button type="button" class="btn btn-login btn-lg" id="login-btn">LOGIN</button>
                    <button type="button" class="btn btn-register btn-lg" id="register-btn">REGISTER</button>
                </div>
            </div>
            <div class="fst-italic rounded m-5 p-3 text-center my-form" id="login-form-container">
                <h1>Login</h1>
                <p>Welcome to the Pong Game! Please login to continue.</p>
                <form id="login-form">
                    <div class="input-container">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control input-smaller justify-content-center"
                            placeholder="Username" required>
                    </div>
                    <div class="input-container mb-5 p-5">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control input-smaller"
                            placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        <div class="sidebar right-sidebar" id="rightSidebar">
        </div>
    </div>
    <script src="scripts/buttons.js"></script>
	 <script src="scripts/animations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
