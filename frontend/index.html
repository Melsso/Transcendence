<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG - GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
	 <link rel="icon" href="assets/logo.jpg" type="image/x-icon">
     <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="sidebar left-sidebar" id="leftSidebar">
        </div>
        <div class="main-content">
            <div class="d-flex justify-content-center align-items-cente vh-100 p-5">
                <div class="btn-group" role="group" aria-labelledby="Basic toggle button group">
                    <button type="button" class="btn btn-login btn-lg" id="login-btn">LOGIN</button>
                    <button type="button" class="btn btn-register btn-lg" id="register-btn">REGISTER</button>
                </div>
            </div>
            <div class="form-container">
                <div class="fst-italic rounded m-5 p-3 text-center my-form" id="login-form-container">
                    <h1 class="p-3">Login</h1>
                    <p class="p-3">Welcome to the Pong Game! Please login to continue.</p>
                    <form id="login-form">
                        <div class="input-container mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control input-smaller justify-content-center"
                                placeholder="Username" required>
                        </div>
                        <div class="input-container mb-5 p-5">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control input-smaller"
                                placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
            <div class="form-container reg-box">
                <div class="fst-italic rounded text-center my-form" id="register-form-container">
                    <h1>Register</h1>
                    <p>Welcome to the Pong Game! Please fill out the neccessary information to register.</p>
                    <form id="register-form">
                        <div class="input-container mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control input-smaller" placeholder="Username" required>
                        </div>
                        <div class="input-container mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control input-smaller" placeholder="username123@email.com" required>
                        </div>
                        <div class="input-container mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control input-smaller" placeholder="Password" required>
                        </div>
                        <div class="input-container mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-control input-smaller" placeholder="Password" required>
                        </div>
                        <div class="input-container mb-3">
                            <label for="avatar" class="form-label">Upload an avatar image:</label>
                            <input class="form-control w-50" type="file" id="avatar" name="avatar" accept="image/*"">
                        </div>
                        <div class="input-container mb-3">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#avatarModal">Choose a preset avatar instead</button>
                            <div id="avatar-selection-result" class="mt-3"></div>
                            <input type="hidden" id="preset-avatar" name="preset-avatar">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>    
                </div>
            </div>
        </div>
        <div class="sidebar right-sidebar" id="rightSidebar">
        </div>
        <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="avatarModalLabel">Choose an avatar to your liking!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body avatar-container">
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <img src="assets/avatar1.svg" class="avatar-preview" alt="Avatar 1" data-avatar-src="assets/avatar1.svg">
                            </div>
                            <div class="col-auto">
                                <img src="assets/avatar2.svg" class="avatar-preview" alt="Avatar 2" data-avatar-src="assets/avatar2.svg">
                            </div>
                            <div class="col-auto">
                                <img src="assets/background.jpeg" class="avatar-preview" alt="Avatar 3" data-avatar-src="assets/background.jpeg">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="scripts/avatar.js"></script>
    <script src="scripts/buttons.js"></script>
	 <script src="scripts/animations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
